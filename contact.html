  <section id="contact"> 
      <div class="contact-background">
        <div class="contact-content-box">

            <div class="contact-heading animated fadeIn delay-1s">
              <h1>Get in touch</h1>
              <h2>Got a project you want to talk about? Feel free to enquire below about my availability. I'll endeavour to get back to you promptly and hopefully we can work together.</h2>
            </div>
            <div class="contact-content animated fadeIn delay-1s">
              <form action="" id="contact-form" method="post">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required></br>
                <input name="email" type="email" class="form-control" placeholder="Your Email" required></br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea></br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
              </form>
            </div>
          </div>
